name: EAS Build
on:
  pull_request_target:
    types: [opened, reopened, synchronize, push]
    branches:
      - fix-workflow
jobs:
  build:
    name: Install and build v3
    runs-on: ubuntu-latest
    steps:
      - name: Clear cache
        run: |
          echo "::cache::"
          echo "::set-output name=clear::true"
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: fix-workflow
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: npm
      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          expo-version: 5.x
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
      - name: Install dependencies
        run: |
          if [ -e yarn.lock ]; then
          yarn install --frozen-lockfile
          elif [ -e package-lock.json ]; then
          npm ci
          else
          npm i
          fi
      - name: Build on EAS
        run: eas build --platform all --profile development --non-interactive